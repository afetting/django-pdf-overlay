{% extends 'django_pdf_filler/base.html' %}

{% block content %}

    <form method="post" enctype="multipart/form-data" action="{% url 'django-pdf-filler:document-create' %}">{% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <input type="submit" name="submit" value="Upload New Document" class="btn btn-primary">
        </div>
    </form>

{% endblock %}
