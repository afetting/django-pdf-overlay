{% extends 'forms/base.html' %}

{% block content %}

    <div class="list-group">
        {% for document in object_list %}
            <div class="list-group-item">
                <a href="{{ document.get_absolute_url }}">{{ document.name }} - {{ document.pages.count }} pages</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
